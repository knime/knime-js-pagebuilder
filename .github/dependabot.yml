# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/org.knime.js.pagebuilder/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "18:00"
    cooldown:
      default-days: 5
      exclude:
        - "@knime/*"
    groups:
      knimeKds:
        patterns:
          - "@knime/kds-*"
      vitest:
        patterns:
          - "*vitest*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "18:00"
    cooldown:
      default-days: 5
