image: node:18.14.2

definitions: 
  steps:
    - step: &lint-test-build
        name: Lint, tests and build
        caches:
          - node
        script:
          - git submodule update --init --recursive
          - cd org.knime.js.pagebuilder
          - npm ci
          - npm run ci:lint
          - npm run coverage
          - npm run build
          - npm run audit
        artifacts:
          - org.knime.js.pagebuilder/dist/**

pipelines:
  pull-requests:
    '**':
      - step: *lint-test-build
  branches:
    '{master,releases/*}':
      - step: *lint-test-build